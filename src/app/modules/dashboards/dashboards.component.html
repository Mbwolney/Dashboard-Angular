<div>
  <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br />

<mat-divider></mat-divider>

<br />

<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="20px"
  class="stats-cards">
  <mat-card fxFlex="25">
    <app-widget-card
      label="Entregues"
      total="12k"
      percentage="50"
      [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Dentro do prazo"
      total="10k"
      percentage="90"
      [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Fora do prazo"
      total="8k"
      percentage="15"
      [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Não entregues"
      total="6k"
      percentage="5"
      [data]="cards"></app-widget-card>
  </mat-card>
</div>
<br />

<mat-divider></mat-divider>

<br />

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="60">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="manutencao">
          <th mat-header-cell *matHeaderCellDef>Manutenção</th>
          <td mat-cell *matCellDef="let element">{{ element.manutencao }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
  </div>
  <div fxFlex="40">
    <app-widget-pie [data]="pieChart"></app-widget-pie>
  </div>
</div>

<br />
<br />
<br />
